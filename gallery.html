<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo anime">
                <div class="site-title">AnimeVerse</div>
            </div>
            <div class="dropdown">
                <button onclick="myDropdown()" class="dropButton">Menu</button>
                <div id="dropdown--header" class="container--dropdown__bloc">
                    <a href="index.html">Feed</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="#">Games</a>
                </div>
            </div>
        </header>
        <form id="fileForm">
            <input type="file" id="fileInput" accept="image/*">
        </form>
        <div id="preview"></div>
        <div class="container--search">
            <div class="container--search__input">
                <form enctype="multipart/form-data" method="post" name="fileinfo" id="fileinfo">
                    <p>
                        <label>Nom de l'anime:
                            <input type="text" name="title" autocomplete="on" placeholder="Title" maxlength="64"
                                required />
                        </label>
                    </p>
                </form>
            </div>
        </div>
        <div class="container--mosaic">
            <button class="disposition" id="container--button__grid">Mosaique</button>
            <button class="disposition" id="container--button__list">Version grande</button>
        </div>
    </div>
    <script src="js/feed.js"></script>
    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/ad-detail.js"></script>
    <script src="js/mosaic.js" defer></script>
</body>


</html>
