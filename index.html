<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1 class="main-title">Liste des Articles</h1>
    </header>
    <div class="input-control">
      <label for="search">
        Recherche
      </label>
      <input type="text" id="search" placeholder="Rechercher un produit">
      <button id="searchButton">Submit</button>
      <input type="checkbox" id="check-stock">
      <label for="check-stock">Disponible ?</label>
      <input type="checkbox" id="sort-article">
      <label for="sort-article">Trier nom</label>
      <input type="checkbox" id="sort-article-reverse">
      <label for="sort-article-reverse">Trier nom decroissant</label>
      <input type="checkbox" id="sort-price">
      <label for="sort-price">Trier du - cher au + cher</label>
      <input type="checkbox" id="sort-price-reverse">
      <label for="sort-price-reverse">Trier du + cher au - cher</label>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src=""></script>
</body>


</html>
