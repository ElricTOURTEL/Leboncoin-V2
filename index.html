<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo anime">
        <div class="site-title">AnimeVerse</div>
      </div>
      <div class="dropdown">
        <button onclick="myDropdown()" class="dropButton">Menu</button>
        <div id="dropdown--header" class="container--dropdown__bloc">
          <a href="index.html">Feed</a>
          <a href="#">Gallery</a>
          <a href="#">Games</a>
        </div>
      </div>
    </header>
    <div class="input-control">
      <label for="search">
        Recherche
      </label>
      <input type="text" id="search" placeholder="Rechercher un produit">
      <button id="searchButton">Submit</button>
      <input type="checkbox" id="check-stock">
      <label for="check-stock">Disponible ?</label>
      <input type="checkbox" id="sort-article">
      <label for="sort-article">Trier nom</label>
      <input type="checkbox" id="sort-article-reverse">
      <label for="sort-article-reverse">Trier nom decroissant</label>
      <input type="checkbox" id="sort-price">
      <label for="sort-price">Trier du - cher au + cher</label>
      <input type="checkbox" id="sort-price-reverse">
      <label for="sort-price-reverse">Trier du + cher au - cher</label>
    </div>
  </div>
  <script src="js/feed.js"></script>
  <script src="js/navbar.js"></script>
</body>


</html>
